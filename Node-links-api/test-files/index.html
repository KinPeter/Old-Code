<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSON GET test</title>
</head>
<body>
    <div class="status"></div>
    <div class="test"></div>


    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script>
    $('.status').html('loading...');
    $.getJSON('https://cors-anywhere.herokuapp.com/https://ptkin-link-api.herokuapp.com/all', (data) => {
        
        $('.status').hide();
        data.forEach(element => {
            $('.test').append(`<li><a href="${element.link}" target="_blank">${element.name}</a></li>`);
        });

    });
    
    </script>
</body>
</html>
