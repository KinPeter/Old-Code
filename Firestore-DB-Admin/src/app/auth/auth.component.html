<mat-card *ngIf="!isLoggedIn">
    <h2 class="mat-h2">Please log in</h2>
    <form 
        #f="ngForm" 
        (ngSubmit)="onSubmit(f)" 
        fxLayout="column" 
        fxLayoutAlign="center center" 
        fxLayoutGap="10px">
        <mat-form-field>
            <input 
                type="email" 
                matInput 
                placeholder="Your email" 
                ngModel 
                name="email" 
                required 
                email
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
                type="password" 
                matInput 
                placeholder="Your password" 
                ngModel 
                name="password" 
                required
                #pwInput="ngModel">
            <mat-error *ngIf="pwInput.hasError('required')">Field must not be empty.</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button 
            color="accent" 
            type="submit" 
            [disabled]="f.invalid">
            Log in
        </button>
    </form>
</mat-card>
<mat-card *ngIf="isLoggedIn">
    <h2 class="mat-h2">Where to next?</h2>
    <div class="main-buttons" 
        fxLayout="column" 
        fxLayoutAlign="center center" 
        fxLayoutGap="20px">
        <button mat-raised-button color="accent" type="button" routerLink="/tiles">
            Tiles Admin
        </button>
        <button mat-raised-button color="accent" type="button" routerLink="/links">
            Links Admin
        </button>
    </div>
</mat-card>
